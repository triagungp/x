<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>Login</title>
</head>
<style>
    body {
        background-image: url("{{ url_for('static', filename='background.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }
</style>


<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="{{ url_for('static', filename='logo-website.png') }}" width="112" height="28">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbar" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Home
                </a>
                <a class="navbar-item" href="/produk">
                    Product
                </a>
            </div>
        </div>
        <div id="navbar" class="navbar-menu">
            <div class="navbar-end">
                {% if not logged_in %}
                <div class="navbar-item">
                    <div class="buttons">
                        <a href="/signup" class="button is-primary">Sign Up</a>
                        <a href="/signin" class="button is-light">Login</a>
                    </div>
                </div>
                {% else %}
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        <span class="icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <span>Profile</span>
                    </a>
                    <div class="navbar-dropdown">
                        <a href="/profile" class="navbar-item">
                            <span class="icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <span>My Profile</span>
                        </a>
                        <a href="/riwayat-pesanan" class="navbar-item">
                            <span class="icon">
                                <i class="fas fa-history"></i>
                            </span>
                            <span>History</span>
                        </a>
                        <a href="/keranjang" class="navbar-item">
                            <span class="icon">
                                <i class="fas fa-shopping-cart"></i>
                            </span>
                            <span>Cart</span>
                        </a>
                        <hr class="navbar-divider">
                        <a href="/logout" class="navbar-item">
                            <span class="icon">
                                <i class="fas fa-sign-out-alt"></i>
                            </span>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="columns is-centered">
        <div class="column is-one-third" style="margin-top: 50px;">
            <form id="loginForm" action="/sign_in" method="POST">
                <div class="column has-text-centered">
                    <h1 class="title is-4">Login now!</h1>

                    <div class="field">
                        <div class="control">
                            <input class="input is-medium is-input-reg" type="email" placeholder="Email" id="email"
                                name="email" required>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input is-medium is-input-reg" type="password" placeholder="Password"
                                id="password" name="password" required>
                        </div>
                    </div>

                    <button type="submit" class="button is-block is-fullwidth is-medium is-primary">Login</button>
                    <br />
                    <small><em>Belum punya akun? <a href="/signup">Register</a></em></small>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
