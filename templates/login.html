<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>Login</title>
</head>
<style>
    body {
        background-image: url("{{ url_for('static', filename='background.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }
</style>


<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>
                <a class="navbar-item">
                    Documentation
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        More
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            About
                        </a>
                        <a class="navbar-item">
                            Jobs
                        </a>
                        <a class="navbar-item">
                            Contact
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Report an issue
                        </a>
                    </div>
                </div>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-light" href="/signup">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-primary" href="/signin">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="columns is-centered">
        <div class="column is-one-third" style="margin-top: 50px;">
            <form id="loginForm" action="/sign_in" method="POST">
                <div class="column has-text-centered">
                    <h1 class="title is-4">Login sekarang!</h1>

                    <div class="field">
                        <div class="control">
                            <input class="input is-medium is-input-reg" type="email" placeholder="Email" id="email"
                                name="email" required>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input is-medium is-input-reg" type="password" placeholder="Password"
                                id="password" name="password" required>
                        </div>
                    </div>

                    <button type="submit" class="button is-block is-fullwidth is-medium is-primary">Login</button>
                    <br />
                    <small><em>Belum punya akun? <a href="/signup">Register</a></em></small>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
